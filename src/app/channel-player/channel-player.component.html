<div id="channel-player" *ngIf="channels">
  <div id="player-container-container" *ngIf="channel">
    <div id="player-container">
      <app-player [channels]="channels"> </app-player>
    </div>
  </div>
  <div id="channel-column" *ngIf="filteredChannels">
    <app-channel-column [channels]="filteredChannels"></app-channel-column>
  </div>
</div>
